{% extends "base.html" %}
{% block title %}Add Model{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Add Model</h2>
    <form method="POST" action="{{ url_for('add_model') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Car</label>
            <select name="car_id" class="w-full border rounded p-2" required>
                <option value="" disabled selected>-- Select a car --</option>
                {% for car_id, brand in cars %}
                    <option value="{{ car_id }}">{{ brand }} (ID: {{ car_id }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Color</label>
            <input type="text" name="color" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Construction Year</label>
            <input type="number" name="construction_year" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Transmission Type</label>
            <select name="transmission_type" class="w-full border rounded p-2" required>
                <option value="" disabled selected>-- Select transmission type --</option>
                <option value="manual">Manual</option>
                <option value="automatic">Automatic</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-blue-700">Add Model</button>
    </form>
</div>
{% endblock %}
