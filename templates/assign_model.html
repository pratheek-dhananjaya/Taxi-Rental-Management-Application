{% extends "base.html" %}
{% block title %}Assign Model{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Assign Model</h2>
    <form method="POST" action="{{ url_for('assign_model') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Model ID</label>
            <input type="number" name="model_id" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Car ID</label>
            <input type="number" name="car_id" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Assign Model</button>
    </form>
</div>
{% endblock %}
