{% extends "base.html" %}
{% block title %}Brand Stats{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Brand Stats</h2>
    <table class="w-full border">
        <thead>
            <tr class="bg-gray-200">
                <th class="border p-2">Brand</th>
                <th class="border p-2">Average Driver Rating</th>
                <th class="border p-2">Rent Count</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td class="border p-2">{{ brand[0] }}</td>
                <td class="border p-2">{{ brand[1] | round(2) }}</td>
                <td class="border p-2">{{ brand[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
