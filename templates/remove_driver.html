{% extends "base.html" %}
{% block title %}Remove Driver{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Remove Driver</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="mb-4 list-disc pl-5 text-red-600">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('remove_driver') }}" method="post" class="space-y-4">
    <div>
      <label for="driver_name" class="block text-sm font-medium text-gray-700">
        Select Driver
      </label>
      <select name="driver_name" id="driver_name" required
              class="mt-1 block w-full border-gray-300 rounded-md">
        <option value="" disabled selected>-- choose a driver --</option>
        {% for name in drivers %}
          <option value="{{ name }}">{{ name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
      Remove Driver
    </button>
  </form>
</div>
{% endblock %}
