{% extends "base.html" %}
{% block title %}Add Driver{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Add Driver</h2>
    <form method="POST" action="{{ url_for('add_driver') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Name</label>
            <input type="text" name="name" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Road Name</label>
            <input type="text" name="road_name" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Number</label>
            <input type="text" name="number" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">City</label>
            <input type="text" name="city" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-blue-700">Add Driver</button>
    </form>
</div>
{% endblock %}
