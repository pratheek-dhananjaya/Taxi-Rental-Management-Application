{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label class="block text-gray-700">Role</label>
            <select name="role" class="w-full border rounded p-2">
                <option value="manager">Manager</option>
                <option value="client">Client</option>
                <option value="driver">Driver</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">SSN (Manager) / Email (Client) / Name (Driver)</label>
            <input type="text" name="password" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4">
        New user? 
        <a href="{{ url_for('register_manager') }}" class="text-blue-600 hover:underline">Register as Manager</a> or 
        <a href="{{ url_for('register_client') }}" class="text-blue-600 hover:underline">Register as Client</a>
    </p>
</div>
{% endblock %}
